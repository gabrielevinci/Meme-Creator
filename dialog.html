<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Dialog</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
            min-height: calc(100vh - 40px);
        }
        
        .dialog-container {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .dialog-title {
            font-size: 18px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .dialog-message {
            color: #555;
            margin-bottom: 20px;
            line-height: 1.4;
        }
        
        .input-field {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }
        
        .input-field:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .btn-cancel {
            background: #95a5a6;
            color: white;
        }
        
        .btn-cancel:hover {
            background: #7f8c8d;
        }
        
        .btn-ok {
            background: #3498db;
            color: white;
        }
        
        .btn-ok:hover {
            background: #2980b9;
        }
    </style>
</head>

<body>
    <div class="dialog-container">
        <div class="dialog-title" id="dialog-title">Input richiesto</div>
        <div class="dialog-message" id="dialog-message">Inserisci il valore:</div>
        <input type="text" class="input-field" id="input-field" placeholder="Inserisci qui...">
        <div class="button-group">
            <button class="btn btn-cancel" onclick="cancel()">Annulla</button>
            <button class="btn btn-ok" onclick="submit()">OK</button>
        </div>
    </div>

    <script>
        const {
            ipcRenderer
        } = require('electron');

        // Ricevi i parametri dal processo principale
        window.addEventListener('DOMContentLoaded', () => {
            ipcRenderer.invoke('get-dialog-params').then(params => {
                if (params) {
                    document.getElementById('dialog-title').textContent = params.title || 'Input richiesto';
                    document.getElementById('dialog-message').textContent = params.message || 'Inserisci il valore:';
                    const input = document.getElementById('input-field');
                    input.value = params.defaultValue || '';
                    input.placeholder = params.placeholder || 'Inserisci qui...';
                    input.focus();
                    input.select();
                }
            });

            // Enter per submit
            document.getElementById('input-field').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    submit();
                }
                if (e.key === 'Escape') {
                    cancel();
                }
            });
        });

        function submit() {
            const value = document.getElementById('input-field').value.trim();
            ipcRenderer.send('dialog-result', value);
            window.close();
        }

        function cancel() {
            ipcRenderer.send('dialog-result', null);
            window.close();
        }
    </script>
</body>

</html>
